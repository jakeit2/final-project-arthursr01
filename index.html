<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glow Cycles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources\style.css" type="text/css">
    <img src="logo.png" alt="" width=200 class="image">


</head>

<body>


    <div class="container">
        <div id="logo">

        </div>
        <embed src="resources/music/bensound-dance.mp3" loop="true" autostart="true" width="2">
        <audio src="resources/music/bensound-dance.mp3"></audio>
        
        <div id="Menu">
            <h1>Player 1 Choose your Color</h1>

            <div id="selectBike">
                <button onclick="startGame()" type="button" class="btn btn-outline-primary" id="blue">Blue</button>
                <button onclick="startGame()" type="button" class="btn btn-outline-success" id="green">Green</button>
                <button onclick="startGame()" type="button" class="btn btn-outline-warning" id="yellow">Yellow</button>
            </div>

        </div>

        <h1><button type="button" id="startButton" onclick="openMenu()">Start</button></h1>



        <canvas id="tronCanvas" width="750" height="500" style="z-index:1;border:1px solid #d3d3d3;"></canvas>
        <!--<canvas id="tronCanvas2" width="750" height="750" style="z-index:2;border:1px solid #d3d3d3"></canvas>-->
        <p id=outcome><u>Last Game Outcome</u></p>
       <br> <p id="gameHistoryResults"></p>
        <div id="control">
            <h2>Controls</h2>
            <p><u>Player 1</u></p>
            <p>Arrow Key Up = Up<br>Arrow Key Down = Down<br>Arrow Key Left = Left<br>Arrow Key Right = Right</p>
            <p><u>Player 2</u></p>
            <p>W Key = Up<br>S Key = Down<br>A Key = Left<br>D Key = Right</p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
